<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NNUE Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="nnue-build" content="2026-01-10-001" />
  <meta name="nnue-theme" content="" />
  <script>
    (function () {
      try {
        var u = new URL(window.location.href);
        var t = (u.searchParams.get('theme') || '').trim().toLowerCase();
        if (t === 'winter') {
          document.documentElement.classList.add('theme-winter');
        } else if (t === 'cyber-frost' || t === 'cyber_frost' || t === 'cyber') {
          document.documentElement.classList.add('theme-winter');
          document.documentElement.classList.add('theme-cyber-frost');
        }
      } catch (e) {
      }
    })();
  </script>
  <link rel="stylesheet" href="style.css?v=2026-01-10-001">
</head>
<body class="hm-dark">
  <main class="hm-embed">
    <header class="hm-header">
      <nav class="hm-controls">
        <button class="hm-btn active" data-phase="opening">ğŸ Opening</button>
        <button class="hm-btn" data-phase="midgame">âš”ï¸ Midgame</button>
        <button class="hm-btn" data-phase="endgame">ğŸ Endgame</button>
      </nav>
    </header>
    <div class="hm-title">NNUE Activity Heatmap</div>
    <div id="hmStatus" class="hm-status" aria-live="polite"></div>
    <div id="board" class="hm-board"></div>
  </main>
  <script src="js/heatmap.js?v=2026-01-10-001"></script>
</body>
</html>
